<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f9f9f9; color: #333; }
        h1 { color: #222; }
        form { background: #fff; padding: 1.5em; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 400px; }
        div { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"], input[type="date"], input[type="checkbox"] {
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="text"], input[type="date"] { width: 100%; }
        input[type="checkbox"] { width: auto; margin-right: 0.5em; vertical-align: middle; transform: scale(1.2); }
        button {
            background-color: #28a745;
            color: white;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #218838; }
        a { color: #007bff; text-decoration: none; margin-top: 1.5em; display: inline-block; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>{{ page_title }}</h1>


    <form id="edit-todo-form" action="#" method="post" onsubmit="updateTodo(event, {{ todo.id }})">
        <div>
            <label for="content">内容:</label>

            <input type="text" id="content" name="content" value="{{ todo.content }}" required>
        </div>

        <div>
            <label for="deadline">締切 (任意):</label>

            <input type="date" id="deadline" name="deadline" value="{{ todo.deadline.strftime('%Y-%m-%d') if todo.deadline else '' }}">
        </div>

        <div>

            <label for="completed">
                <input type="checkbox" id="completed" name="completed" {% if todo.completed %}checked{% endif %}>
                完了
            </label>
        </div>

        <button type="submit">更新する</button>
    </form>

    <br>
    <a href="/">一覧に戻る</a>

    <script>
        async function updateTodo(event, todoId) {
            event.preventDefault();


            const contentInput = document.getElementById('content');
            const deadlineInput = document.getElementById('deadline');
            const completedInput = document.getElementById('completed');


            const content = contentInput.value;
            const deadline = deadlineInput.value || null;
            const completed = completedInput.checked;

            if (!content.trim()) {
                alert('内容を入力してください。');
                return;
            }

            const todoData = {
                content: content,
                deadline: deadline,
                completed: completed
            };

            console.log(`Updating todo ${todoId} with data:`, todoData);

            try {
                const response = await fetch(`/v1/todo/${todoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(todoData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error updating todo:', errorData);
                    alert(`ToDoの更新に失敗しました: ${errorData.detail || response.statusText}`);
                } else {
                    const updatedTodo = await response.json();
                    console.log('Todo updated:', updatedTodo);
                    alert('ToDoが更新されました！');
                    
                    window.location.href = '/'; 
                }
            } catch (error) {
                console.error('Network or other error:', error);
                alert('ToDoの更新中にエラーが発生しました。');
            }
        }
    </script>
</body>
</html>
