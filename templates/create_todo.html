<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jinja2変数を使ってタイトルを設定 -->
    <title>{{ page_title }}</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f9f9f9; color: #333; }
        h1 { color: #222; }
        form { background: #fff; padding: 1.5em; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        div { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 0.5em; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 0.7em 1.2em; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #0056b3; }
        a { color: #007bff; text-decoration: none; margin-top: 1em; display: inline-block; }
    </style>
</head>
<body>
    <h1>{{ page_title }}</h1>

    <!-- 
      ここは後でJavaScriptを使って、/v1/todo/ APIを呼び出すフォームにします
    -->
    <form action="#" method="post" onsubmit="return false;">
        <div>
            <label for="content">内容:</label>
            <input type="text" id="content" name="content" placeholder="例: 牛乳を買う">
        </div>
        <!-- (締切やタグ選択のフォームも後で追加します) -->
        <button type="submit">作成</button>
    </form>

    <br>
    <a href="/">一覧に戻る</a>
</body>
</html>
