<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f9f9f9; color: #333; }
        h1 { color: #222; }
        form { background: #fff; padding: 1.5em; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 400px; }
        div { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"], input[type="date"] { 
            width: 100%; 
            padding: 0.8em; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 1em;
        }
        button { 
            background-color: #007bff; 
            color: white; 
            padding: 0.8em 1.5em; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1em;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #0056b3; }
        a { color: #007bff; text-decoration: none; margin-top: 1.5em; display: inline-block; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>{{ page_title }}</h1>


    <form id="create-todo-form" action="#" method="post" onsubmit="createTodo(event)">
        <div>
            <label for="content">内容:</label>
 
            <input type="text" id="content" name="content" placeholder="例: 牛乳を買う" required>
        </div>
        
        <div>
            <label for="deadline">締切 (任意):</label>
            <input type="date" id="deadline" name="deadline">
        </div>

        <button type="submit">作成する</button>
    </form>

    <br>
    <a href="/">一覧に戻る</a>

    <script>
        async function createTodo(event) {
            event.preventDefault(); 

            const form = document.getElementById('create-todo-form');
            const contentInput = document.getElementById('content');
            const deadlineInput = document.getElementById('deadline');

            const content = contentInput.value;
            const deadline = deadlineInput.value || null; 

            if (!content.trim()) {
                alert('内容を入力してください。');
                return;
            }

            const todoData = {
                content: content,
                deadline: deadline 
            };

            try {
                const response = await fetch('/v1/todo/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(todoData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error creating todo:', errorData);
                    alert(`ToDoの作成に失敗しました: ${errorData.detail || response.statusText}`);
                } else {
                    const createdTodo = await response.json();
                    console.log('Todo created:', createdTodo);
                    alert('ToDoが作成されました！');
                    
                    form.reset(); 

                }
            } catch (error) {
                console.error('Network or other error:', error);
                alert('ToDoの作成中にエラーが発生しました。');
            }
        }
    </script>
</body>
</html>
