{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block styles %}
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f9f9f9; color: #333; }
        h1 { color: #222; }
        form { background: #fff; padding: 1.5em; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 400px; }
        div { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"], input[type="date"] { 
            width: 100%; 
            padding: 0.8em; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 1em;
        }
        button { 
            background-color: #007bff; 
            color: white; 
            padding: 0.8em 1.5em; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1em;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #0056b3; }
        a { color: #007bff; text-decoration: none; margin-top: 1.5em; display: inline-block; }
        a:hover { text-decoration: underline; }
    </style>
{% endblock %}

{% block content %}
    <h1>{{ page_title }}</h1>

    <!-- 
      onsubmit="createTodo(event)" 属性を削除 
      イベントリスナーは createTodoPage.js で登録します
    -->
    <form id="create-todo-form" action="#" method="post">
        <div>
            <label for="content">内容:</label>
            <input type="text" id="content" name="content" placeholder="例: 読書をする" required>
        </div>
        
        <div>
            <label for="deadline">締切 (任意):</label>
            <input type="date" id="deadline" name="deadline">
        </div>

        <button type="submit">作成する</button>
    </form>

    <br>
    <a href="/">一覧に戻る</a>
{% endblock %}
    <!-- 
      インラインの <script> ブロックはすべて削除
    -->
{% block scripts %}
    <!-- 
      新しく作成した createTodoPage.js を 'type="module"' で読み込みます
      (Jinja2 の url_for を使ってパスを解決)
    -->
    <script src="{{ url_for('static', path='/js/createTodoPage.js') }}" type="module"></script>
{% endblock %}
